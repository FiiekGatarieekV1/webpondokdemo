<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Berita & Brosur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .thumb{max-width:120px;max-height:80px;object-fit:cover;margin-right:6px}
    .small-muted{font-size:.85rem;color:#666}
  </style>
</head>
<body class="p-3">
  <div class="container" style="max-width:1100px">
    <h3 class="mb-3">Admin — Berita & Brosur / Galeri</h3>

    <!-- auth area -->
    <div id="auth-area" class="mb-3">
      <div class="row g-2">
        <div class="col-md-4"><input id="email" class="form-control" placeholder="email admin"></div>
        <div class="col-md-4"><input id="password" type="password" class="form-control" placeholder="password"></div>
        <div class="col-md-4">
          <button id="btn-login" class="btn btn-primary">Login</button>
          <button id="btn-logout" class="btn btn-secondary d-none">Logout</button>
        </div>
      </div>
      <div id="auth-msg" class="mt-2 small-muted"></div>
    </div>

    <!-- admin content -->
    <div id="admin-area" class="d-none">
      <div class="row">
        <div class="col-lg-6">
          <h5>Tambah / Edit Berita</h5>
          <form id="news-form">
            <input type="hidden" id="edit-id" value="">
            <div class="mb-2"><label>Judul</label><input id="title" class="form-control" required></div>
            <div class="mb-2"><label>Isi</label><textarea id="content" class="form-control" rows="5" required></textarea></div>
            <div class="mb-2">
              <label>Kategori</label>
              <select id="category" class="form-select">
                <option value="ponpes">Ponpes</option>
                <option value="tk">TK</option>
                <option value="smp">SMP</option>
                <option value="smk">SMK</option>
                <option value="umum">Umum</option>
              </select>
            </div>
            <div class="row g-2 mb-2">
              <div class="col"><label>Periode Mulai</label><input id="periodStart" type="date" class="form-control" required></div>
              <div class="col"><label>Periode Selesai</label><input id="periodEnd" type="date" class="form-control" required></div>
            </div>

            <div class="mb-2">
              <label>Unggah Brosur (PDF / JPG)</label>
              <input id="brosur" type="file" class="form-control" accept=".pdf,image/*">
              <div id="brosur-preview" class="mt-2 small-muted"></div>
            </div>

            <div class="mb-2">
              <label>Unggah Gambar Galeri (multiple)</label>
              <input id="gallery" type="file" class="form-control" accept="image/*" multiple>
              <div id="gallery-preview" class="mt-2 d-flex flex-wrap"></div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success">Simpan</button>
              <button id="btn-cancel-edit" type="button" class="btn btn-outline-secondary">Batal</button>
            </div>
            <div id="status" class="mt-2 small-muted"></div>
          </form>
        </div>

        <div class="col-lg-6">
          <h5>Daftar Berita</h5>
          <div class="mb-2">
            <label>Filter kategori</label>
            <select id="filter-category" class="form-select"><option value="">— semua —</option><option value="ponpes">Ponpes</option><option value="tk">TK</option><option value="smp">SMP</option><option value="smk">SMK</option><option value="umum">Umum</option></select>
          </div>
          <div id="list-area" class="small-muted">Memuat...</div>
        </div>
      </div>

      <hr class="my-3">
      <h6>Preview Publik (aktif sekarang)</h6>
      <div id="news-container"></div>

      <details class="mt-2"><summary>Snippet panggil untuk halaman publik</summary>
        <pre class="small-muted p-2">&lt;script type="module"&gt;import('./js/berita-loader.js');&lt;/script&gt;&lt;div id="news-container"&gt;&lt;/div&gt;</pre>
      </details>
    </div>
  </div>

  <script type="module" src="js/admin-berita.js"></script>
</body>
</html>
